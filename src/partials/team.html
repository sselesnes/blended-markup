<!-- #region team -->
<section class="team">
  <div class="container">
    <div class="team-container">
      <h1 class="team-title">Who we are</h1>
      <h2 class="team-subtitle">Our Professional Team</h2>
      <p class="team-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto,
        sapiente!
      </p>
      <ul class="team-list">
        <li class="team-member">
          <div class="team-member-img-bg">
            <picture>
              <source
                srcset="
                  /img/team-section/desk-president.jpg,
                  /img/team-section/desk-president@2.jpg 2x
                "
                media="(min-width: 1360px)"
                width="420"
                height="280"
              />
              <source
                srcset="
                  /img/team-section/tab-president.jpg,
                  /img/team-section/tab-president@2.jpg 2x
                "
                media="(min-width: 768px)"
                width="223"
                height="148"
              />
              <source
                srcset="
                  /img/team-section/mob-president.jpg,
                  /img/team-section/mob-president@2.jpg 2x
                "
                media="(max-width: 767px)"
                width="280"
                height="186"
              />
              <img
                class="team-member-img"
                src="/img/team-section/mob-president.jpg"
                alt="President"
              />
            </picture>
            <div class="team-member-overlay">
              <ul class="team-member-social-list">
                <li class="team-member-social-icon">
                  <a href="">
                    <svg height="35" width="35" class="social-icon-svg">
                      <use href="/img/social.svg#icon-facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="team-member-social-icon">
                  <a href="">
                    <svg height="35" width="35" class="social-icon-svg">
                      <use href="/img/social.svg#icon-twitter"></use>
                    </svg>
                  </a>
                </li>
                <li class="team-member-social-icon">
                  <a href="">
                    <svg height="40" width="35" class="social-icon-svg">
                      <use href="/img/social.svg#icon-youtube"></use>
                    </svg>
                  </a>
                </li>
                <li class="team-member-social-icon">
                  <a href="">
                    <svg height="31" width="35" class="social-icon-svg">
                      <use href="/img/social.svg#icon-linkedin"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="team-member-card">
            <p class="team-member-name">John Doe</p>
            <p class="team-member-role">President</p>
          </div>
        </li>
        <li class="team-member">
